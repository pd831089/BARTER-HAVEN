plugins {
    id 'java'
    id 'application'
}

group = 'com.barterhaven'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.3')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    // default; can be overridden via -PmainClass
    mainClass = (project.hasProperty('mainClass') ? project.property('mainClass') : 'com.barterhaven.algorithms.HaversineDistanceCalculator')
}


